<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #004080;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>CSS Styling Example</h1>
    <p>This page demonstrates basic CSS styling including colors, fonts, and button hover effects.</p>
    <button>Click Me</button>
</body>
</html>
