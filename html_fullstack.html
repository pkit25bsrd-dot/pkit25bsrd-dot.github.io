<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <header>
        <h1>Welcome to My HTML Page</h1>
    </header>
    <nav>
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>This is a simple HTML page demonstrating headings, paragraphs, and links.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@domain.com</p>
    </section>
</body>
</html>
